            { category: 'course', title: 'Python Specialization', org: 'University of Michigan', logo: 'https://placehold.co/48x48/F8F7F4/2c3e50?text=M', file: 'assets/course_certificates/Michigan_Python_specialization.pdf', desc: 'Python for Everybody specialization.' },

            { category: 'course', title: 'VBA COE', org: 'BRIDGEi2i', logo: 'assets/generic_logos/bridgei2i_logo.jpeg', file: 'assets/course_certificates/VBA COE.pdf', desc: 'VBA certification.' }
        ];

        const grid = document.getElementById('certificate-grid');

        function filterCertificates(cat) {
            // Update Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('bg-white', 'text-gray-600');
                if (btn.textContent.trim().toLowerCase().includes(cat === 'extra' ? 'extra' : cat) || (cat === 'all' && btn.textContent.trim() === 'All')) {
                    btn.classList.add('active');
                }
            });

            // Filter Data
            const filtered = cat === 'all' ? certificates : certificates.filter(c => c.category === cat);

            // Render
            grid.innerHTML = filtered.map(cert => `
                <div class="glass-panel rounded-2xl overflow-hidden flex flex-col h-[500px] shadow-sm hover:shadow-xl transition-shadow duration-300">
                    <!-- Head -->
                    <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-white/50">
                        <div class="flex items-center overflow-hidden">
                            <img src="${cert.logo}" alt="${cert.org}" class="w-10 h-10 rounded-full object-contain bg-white p-1 border border-gray-100 shadow-sm flex-shrink-0 mr-3">
                            <div class="min-w-0">
                                <h3 class="font-bold text-gray-800 text-lg leading-tight truncate pr-2" title="${cert.title}">${cert.title}</h3>
                                <p class="text-xs text-stone-500 font-bold uppercase tracking-wider truncate">${cert.org}</p>
                            </div>
                        </div>
                        <div class="text-xs px-2 py-1 rounded bg-blue-50 text-blue-600 font-bold border border-blue-100 flex-shrink-0 ml-2">PDF</div>
                    </div>
                    
                    <!-- Body (PDF Embed) -->
                    <div class="flex-grow bg-gray-50 relative group">
                        <iframe 
                            src="${cert.file}#toolbar=0&navpanes=0&scrollbar=0&view=FitH" 
                            type="application/pdf"
                            class="w-full h-full"
                            loading="lazy"
                            style="border:none;"
                            oncontextmenu="return false;"
                        ></iframe>
                         <!-- Overlay to prevent interaction stealing (optional, usually good for scrolling) -->
                        <div class="absolute inset-0 pointer-events-none group-hover:pointer-events-none"></div>
                    </div>

                    <!-- Foot -->
                    <div class="p-3 bg-white/80 text-center border-t border-gray-100">
                        <p class="text-xs text-gray-500 italic line-clamp-1">${cert.desc}</p>
                    </div>
                </div>
            `).join('');

            // Update Active Class styling explicitly because innerHTML rebuild wipes state if not handled carefully (though here we just swap classes on buttons)
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const btnCat = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                if (btnCat === cat) {
                    btn.classList.remove('bg-white', 'text-gray-600');
                    btn.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                } else {
                    btn.classList.add('bg-white', 'text-gray-600');
                    btn.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                }
            });
        }

        // Init
        filterCertificates('all');

        // Security
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'p' || e.key === 'P')) {
                e.preventDefault();
                alert('Printing is disabled.');
            }
        });
    </script>
